apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gimlet
  namespace: gimlet
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`gimlet.pangarabbit.com`)
      services:
        - name: argocd-server
          namespace: gimlet
          port: 9000
  tls:
    certResolver: default
