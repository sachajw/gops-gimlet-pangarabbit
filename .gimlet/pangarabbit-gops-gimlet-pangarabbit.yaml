app: gops-gimlet-pangarabbit
env: pangarabbit
namespace: gimlet
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/static-site/
values:
  gitRepository: sachajw/gops-gimlet-pangarabbit
  gitSha: "{{ .SHA }}"
  ingress:
    host: gimlet.pangarabbit.com
    tlsEnabled: true
  resources:
    ignoreLimits: true
manifests: |
  ---
  apiVersion: traefik.io/v1alpha1
  kind: IngressRoute
  metadata:
    name: gimlet
    namespace: gimlet
  spec:
    entryPoints:
      - web
      - websecure
    routes:
      - kind: Rule
        match: Host(`gimlet.pangarabbit.com`)
        services:
          - name: gimlet
            namespace: gimlet
            port: 10081
      tls:
        certResolver: default
    ---
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: gimlet-redirectregex
      namespace: gimlet
    spec:
      redirectRegex:
        regex: ^http://localhost/(.*)
        replacement: http://gimlet.pangarabbit.com/${1}
