app: gimlet
env: pangarabbit
namespace: gimlet
chart:
  # name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/static-site/
  name: https://github.com/sachajw/gops-gimlet-pangarabbit?branch=simplified-schema&path=/charts/static-site/
values:
  gitRepository: sachajw/gops-gimlet-pangarabbit
  gitSha: "{{ .SHA }}"
  ingress:
    host: gimlet.pangarabbit.com
    tlsEnabled: false
  resources:
    ignoreLimits: true
manifests: |
  ---
  apiVersion: traefik.io/v1alpha1
  kind: IngressRoute
  metadata:
    name: gimlet
    namespace: gimlet
  spec:
    entryPoints:
      - web
      - websecure
    routes:
      - kind: Rule
        match: Host(`gimlet.pangarabbit.com`)
        services:
          - name: gimlet
            namespace: gimlet
            port: 9000
    tls:
      certResolver: default
